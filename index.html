<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rick Rolled</title>
    <style>
        /* Make the background black and center the video */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video element with autoplay and loop attributes -->
    <video autoplay loop muted playsinline>
        <source src="Rick%20roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element with autoplay and loop attributes for background music -->
    <audio autoplay loop>
        <source src="Rick%20roll.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
