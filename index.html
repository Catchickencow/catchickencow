<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Get Rick Rolled</title>
    <style>
        /* Make the background black and center the video */
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            max-width: none;
            max-height: none;
        }
    </style>
</head>
<body>
    <!-- Video element (plays muted on load) -->
    <video id="rickroll-video" autoplay loop playsinline muted>
        <source src="Rick%20roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element (starts muted and is unmuted on click) -->
    <audio id="rickroll-audio" autoplay loop muted>
        <source src="Rick%20roll.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('rickroll-video');
            const audio = document.getElementById('rickroll-audio');

            // Attempt to play video and audio muted to sync them
            video.play().catch(error => console.error("Video autoplay prevented:", error));
            audio.play().catch(error => console.error("Audio autoplay prevented:", error));

            // Add event listener for click to unmute audio only
            document.body.addEventListener('click', () => {
                if (audio.muted) {
                    audio.muted = false; // Unmute the audio on click
                }
            }, { once: true });
        });

        // Adjust video size on screen rotation
        function adjustVideoSize() {
            const video = document.getElementById('rickroll-video');
            const isLandscape = window.innerWidth > window.innerHeight;

            if (isLandscape) {
                // Fit the entire video within the screen in landscape, with black bars if necessary
                video.style.objectFit = 'contain';
                video.style.width = '100vw';
                video.style.height = '100vh';
            } else {
                // Full screen in portrait mode, zoomed in
                video.style.objectFit = 'cover';
                video.style.width = '100vw';
                video.style.height = '100vh';
            }
        }

        // Apply adjustments on resize (rotate)
        window.addEventListener('resize', adjustVideoSize);

        // Initial adjustment
        adjustVideoSize();
    </script>
</body>
</html>
