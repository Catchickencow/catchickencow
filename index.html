<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rick Rolled</title>
    <style>
        /* Make the background black and center the video */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        /* Optional: style for the message */
        #tap-message {
            color: white;
            font-size: 1.5em;
            position: absolute;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Video element -->
    <video id="rickroll-video" autoplay loop playsinline>
        <source src="Rick%20roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element (hidden initially) -->
    <audio id="rickroll-audio" loop>
        <source src="Rick%20roll.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Optional: Message to prompt user interaction -->
    <div id="tap-message" style="display: none;">Tap to unmute</div>

    <script>
        // JavaScript to handle autoplay with sound restrictions
        window.addEventListener('load', () => {
            const video = document.getElementById('rickroll-video');
            const audio = document.getElementById('rickroll-audio');
            const tapMessage = document.getElementById('tap-message');
            
            video.muted = true; // Start video muted for autoplay compatibility
            video.play().catch(error => {
                console.error("Autoplay with sound prevented:", error);
                tapMessage.style.display = 'block'; // Show message if autoplay is blocked

                // Listen for a click to start playback with sound
                document.body.addEventListener('click', () => {
                    video.muted = false; // Unmute the video
                    video.play();
                    audio.play(); // Start audio playback as well
                    tapMessage.style.display = 'none'; // Hide the message after user interacts
                }, { once: true });
            });
        });
    </script>
</body>
</html>
