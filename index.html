<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rick Rolled</title>
    <style>
        /* Make the background black and center the video */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video element with audio embedded -->
    <video id="rickroll-video" autoplay loop playsinline>
        <source src="Rick_roll_with_audio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Ensure video playback starts as soon as possible with sound
        window.addEventListener('load', () => {
            const video = document.getElementById('rickroll-video');
            video.muted = true; // Initially mute to allow autoplay
            video.play().catch(error => {
                console.error("Autoplay prevented:", error);
                // Listen for a click to start playback with sound
                document.body.addEventListener('click', () => {
                    video.muted = false; // Unmute the video
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
