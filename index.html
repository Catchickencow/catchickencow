<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Roll</title>
    <style>
        /* Set background color to black */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Center the video and ensure it has no borders */
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Embed your local MP4 file with autoplay, loop, and inline play attributes -->
    <video id="myVideo" autoplay loop playsinline>
        <source src="Rick roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Attempt to play the video with sound on page load
        const video = document.getElementById('myVideo');
        video.muted = false;
        video.play().catch(error => {
            console.log('Autoplay failed, user interaction needed.');
        });
    </script>
</body>
</html>
