<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Get Rick Rolled</title>
    <style>
        /* Make the background black and center the video */
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: auto;
            min-height: 100vh;
            object-fit: cover;
            max-width: none; /* Remove max width restriction */
            max-height: none; /* Remove max height restriction */
        }
        /* Style for the message */
        #tap-message {
            color: white;
            font-size: 1.5em;
            position: absolute;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Video element (plays muted on load) -->
    <video id="rickroll-video" autoplay loop playsinline muted>
        <source src="Rick%20roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element (will be unmuted on click) -->
    <audio id="rickroll-audio" loop>
        <source src="Rick%20roll.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Message to prompt user interaction -->
    <div id="tap-message" style="display: none;">Tap to unmute audio</div>

    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('rickroll-video');
            const audio = document.getElementById('rickroll-audio');
            const tapMessage = document.getElementById('tap-message');

            // Try to play video and handle any autoplay restrictions
            video.play().catch(error => {
                console.error("Video autoplay prevented:", error);
                tapMessage.style.display = 'block'; // Show message if autoplay is blocked
            });

            // Try to play audio muted initially, if it fails, show tap message
            audio.play().then(() => {
                tapMessage.style.display = 'block'; // Show message to prompt unmuting
            }).catch(error => {
                console.error("Audio autoplay prevented:", error);
            });

            // Add event listener for click to unmute audio only
            document.body.addEventListener('click', () => {
                audio.muted = false; // Unmute the audio on click
                tapMessage.style.display = 'none'; // Hide message after interaction
                audio.play(); // Start audio playback
            }, { once: true });
        });

        // Adjust video size on screen rotation
        function adjustVideoSize() {
            const video = document.getElementById('rickroll-video');
            const isLandscape = window.innerWidth > window.innerHeight;

            if (isLandscape) {
                // Slightly zoom out in landscape mode for a better fit
                video.style.width = '95vw'; 
                video.style.height = 'auto'; 
            } else {
                // Full screen in portrait mode
                video.style.width = '100vw';
                video.style.height = 'auto'; 
                video.style.minHeight = '100vh';
            }
        }

        // Apply adjustments on resize (rotate)
        window.addEventListener('resize', adjustVideoSize);

        // Initial adjustment
        adjustVideoSize();
    </script>
</body>
</html>
