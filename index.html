<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Roll</title>
    <style>
        /* Set background color to black */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer; /* Indicates that clicking is required */
        }

        /* Center the video */
        video {
            max-width: 100%;
            max-height: 100%;
            border: none;
            display: none; /* Hide until click */
        }

        /* Text instructions */
        #click-message {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body onclick="playVideo()">
    <div id="click-message">Click anywhere to play with sound</div>
    <video id="rickroll-video" loop>
        <source src="Rick roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            document.getElementById('click-message').style.display = 'none'; // Hide message
            const video = document.getElementById('rickroll-video');
            video.style.display = 'block'; // Show video
            video.play(); // Play with sound
        }
    </script>
</body>
