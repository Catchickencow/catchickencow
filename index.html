<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rick Rolled</title>
    <style>
        /* Make the background black and center the video */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video element with autoplay, loop, and muted attributes -->
    <video id="rickroll-video" autoplay loop muted playsinline>
        <source src="Rick%20roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element to play the MP3 file in the background -->
    <audio id="rickroll-audio" loop>
        <source src="Rick%20roll.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to attempt playing the audio on page load
        window.addEventListener('load', () => {
            const audio = document.getElementById('rickroll-audio');
            audio.play().catch(error => {
                console.error("Autoplay prevented:", error);
                // If autoplay fails, retry when user interacts
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
