<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Roll</title>
    <style>
        /* Set background color to black */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Center the video */
        video {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Use Rick roll.mp4 with autoplay, loop, and audio enabled -->
    <video autoplay loop>
        <source src="Rick roll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
